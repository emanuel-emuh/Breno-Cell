<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador | Brenno Cell</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="theme-brenno">

    <nav class="navbar">
        <div class="logo" style="color: var(--accent);">ESTOQUE</div>
        <a href="index.html" class="switch-btn">
            <i class="fas fa-home"></i> VER LOJA
        </a>
    </nav>

    <div id="loginSection" style="display: flex; height: 80vh; justify-content: center; align-items: center; padding: 20px;">
        <div class="admin-box" style="width: 100%; max-width: 400px; text-align: center;">
            <h2 style="margin-bottom: 20px;"><i class="fas fa-lock"></i> √Årea Restrita</h2>
            <form id="formLogin">
                <div class="form-group">
                    <input type="email" id="emailLogin" placeholder="E-mail de Admin" required style="text-align: center;">
                </div>
                <div class="form-group">
                    <input type="password" id="senhaLogin" placeholder="Senha" required style="text-align: center;">
                </div>
                <button type="submit" class="btn-neon" style="width: 100%; border: none; cursor: pointer;">
                    ENTRAR NO SISTEMA
                </button>
            </form>
        </div>
    </div>

    <div id="painelAdmin" class="admin-section" style="display: none;">
        
        <div style="text-align: right; margin-bottom: 20px;">
            <button id="btnLogout" class="btn-delete" style="width: auto; display: inline-block; background: #333; color: white; border: 1px solid #555;">
                <i class="fas fa-sign-out-alt"></i> SAIR
            </button>
        </div>

        <div class="dashboard-stats">
            <div class="stat-card">
                <i class="fas fa-cubes"></i>
                <div>
                    <h3>Produtos Totais</h3>
                    <p id="totalProdutos">0</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-exclamation-triangle"></i>
                <div>
                    <h3>Baixo Estoque</h3>
                    <p id="baixoEstoque">0</p>
                </div>
            </div>
        </div>

        <div class="admin-box">
            <h2><i class="fas fa-plus-circle"></i> Novo Item</h2>
            <form id="formProduto">
                <div class="form-row">
                    <div class="form-group" style="flex: 2;">
                        <label>Nome do Produto</label>
                        <input type="text" id="modelo" placeholder="Ex: iPhone 15 Pro" required>
                    </div>
                    
                    <div class="form-group" style="flex: 1;">
                        <label>Categoria</label>
                        <select id="categoria" required>
                            <option value="iPhone">iPhone</option>
                            <option value="Android">Android</option>
                            <option value="Acess√≥rio">Acess√≥rio</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Quantidade Inicial</label>
                        <input type="number" id="quantidade" value="1" min="1" required style="border-color: var(--accent);">
                    </div>
                    
                    <div class="form-group" style="flex: 2;">
                        <label>Pre√ßo de Venda (R$)</label>
                        <input type="text" id="preco" placeholder="R$ 0,00" required 
                               oninput="formatarMoedaInput(this)">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Detalhes</label>
                    <input type="text" id="detalhes" placeholder="Ex: 256GB - Azul Tit√¢nio" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group" style="flex: 1;">
                        <label style="color: var(--accent);">‚òÖ Foto de Capa (Principal)</label>
                        <input type="file" id="imgCapa" accept="image/*" required 
                               style="border: 2px solid var(--accent); padding: 10px; width: 100%; background: #000; color: #fff;">
                    </div>

                    <div class="form-group" style="flex: 1;">
                        <label>Galeria (At√© 3 fotos extras)</label>
                        <input type="file" id="imgGaleria" accept="image/*" multiple 
                               style="border: 1px solid #333; padding: 10px; width: 100%; background: #000; color: #aaa;">
                    </div>
                </div>

                <button type="submit" class="btn-neon" style="width: 100%; border: none; cursor: pointer;">
                    CADASTRAR
                </button>
            </form>
        </div>

        <div class="filters-container">
            <input type="text" id="searchBar" placeholder="üîç Buscar produto...">
            <select id="filterCategory">
                <option value="todos">Tudo</option>
                <option value="iPhone">iPhone</option>
                <option value="Android">Android</option>
                <option value="Acess√≥rio">Acess√≥rio</option>
            </select>
        </div>

        <div id="listaAdmin" class="admin-grid">
            <p style="color: #666; text-align: center; grid-column: 1/-1;">Carregando...</p>
        </div>

    </div>

    <div id="modalPromo" class="modal-overlay">
        <div class="modal-content">
            <h3>‚ö° Criar Oferta Rel√¢mpago</h3>
            <p id="nomeProdutoModal" style="color: #aaa; margin-bottom: 20px;">Produto...</p>
            
            <label>Pre√ßo Promocional (R$)</label>
            <input type="number" id="novoPrecoPromo" placeholder="Ex: 3500.00">
            
            <div class="modal-actions">
                <button onclick="fecharModal()" class="btn-outline">Cancelar</button>
                <button onclick="confirmarPromo()" class="btn-neon">Aplicar Oferta</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/admin.js"></script>
</body>
</html>
